<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTA Member Hub</title>
  <meta name="description" content="Bridgehampton Teachers Association — member news, events, documents, and resources." />
  <link rel="stylesheet" href="assets/styles.css?v=FINAL" />
</head>
<body>

  <header>
    <div class="wrap top">
      <div class="brand">
        <img src="assets/logo.png" alt="Bridgehampton Teachers Association logo" style="height:40px;width:auto;" />
        <div>
          <h1>Bridgehampton Teachers Association</h1>
          <p>Member hub · news · events · documents · directory</p>
        </div>
      </div>

      <button class="navToggle" id="navToggle" aria-label="Menu">
        <span class="bars"><span></span></span>
      </button>

      <nav class="nav" id="nav" aria-label="Primary"></nav>
    </div>
  </header>

  <main class="wrap" id="app"></main>

  <footer>
    <div class="wrap">
      <div>© <span id="yr"></span> Bridgehampton Teachers Association.</div>
    </div>
  </footer>

  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();
    document.getElementById("navToggle").onclick = () =>
      document.getElementById("nav").classList.toggle("open");
    if (!location.hash) location.hash = "#home";
  </script>
  <script src="assets/app.js"></script>
</body>
</html>
